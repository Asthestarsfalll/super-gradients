defaults:
  - training_hyperparams: roboflow_yolox_train_params
  - dataset_params: roboflow100_detection_dataset_params
  - arch_params: yolox_s_arch_params
  - checkpoint_params: default_checkpoint_params
  - _self_

train_dataloader: roboflow100_train_yolox
val_dataloader: roboflow100_val_yolox


load_checkpoint: False
resume: False
training_hyperparams:
  resume: ${resume}

architecture: yolox_s

multi_gpu: Off
num_gpus: 0

experiment_suffix: res${dataset_params.train_dataset_params.input_dim}
experiment_name: ${architecture}_roboflow_${experiment_suffix}

ckpt_root_dir:


# THE FOLLOWING PARAMS ARE DIRECTLY USED BY HYDRA
hydra:
  run:
    # Set the output directory (i.e. where .hydra folder that logs all the input params will be generated)
    dir: ${hydra_output_dir:${ckpt_root_dir}, ${experiment_name}}
