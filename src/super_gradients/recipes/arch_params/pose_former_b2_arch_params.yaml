backbone:
  overlap_patch_size: [7, 3, 3, 3]
  overlap_patch_stride: [4, 2, 2, 2]
  overlap_patch_pad: [3, 1, 1, 1]
  eff_self_att_reduction_ratio: [8, 4, 2, 1]
  eff_self_att_heads: [1, 2, 5, 8]
  encoder_embed_dims: [64, 128, 320, 512]
  encoder_layers: [3, 4, 6, 3]
  in_channels: 3

neck:
  YoloNASPANNeckWithC2:

    neck1:
      YoloNASUpStage:
        out_channels: 128
        num_blocks: 2
        hidden_channels: 48
        width_mult: 1
        depth_mult: 1
        activation_type: gelu
        reduce_channels: True

    neck2:
      YoloNASUpStage:
        out_channels: 64
        num_blocks: 2
        hidden_channels: 32
        width_mult: 1
        depth_mult: 1
        activation_type: gelu
        reduce_channels: True

    neck3:
      YoloNASDownStage:
        out_channels: 128
        num_blocks: 2
        hidden_channels: 48
        activation_type: gelu
        width_mult: 1
        depth_mult: 1

    neck4:
      YoloNASDownStage:
        out_channels: 256
        num_blocks: 2
        hidden_channels: 48
        activation_type: gelu
        width_mult: 1
        depth_mult: 1

head:
  YoloNASPoseNDFLHeads:
    num_classes: 17
    reg_max: 16
    pose_offset_multiplier: 1.0
    compensate_grid_cell_offset: True
    inference_mode: False # True used only when benchmarking
    heads_list:
      - YoloNASPoseDFLHead:
          bbox_inter_channels: 128
          pose_inter_channels: 128
          pose_regression_blocks: 2
          shared_stem: False
          width_mult: 0.75
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 8
          reg_max: 16
          activation: gelu
      - YoloNASPoseDFLHead:
          bbox_inter_channels: 256
          pose_inter_channels: 512
          pose_regression_blocks: 2
          shared_stem: False
          width_mult: 0.75
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 16
          reg_max: 16
          activation: gelu
      - YoloNASPoseDFLHead:
          bbox_inter_channels: 512
          pose_inter_channels: 512
          pose_regression_blocks: 3
          shared_stem: False
          width_mult: 0.75
          pose_conf_in_class_head: True
          pose_block_use_repvgg: False
          first_conv_group_size: 0
          num_classes:
          stride: 32
          reg_max: 16
          activation: gelu

_convert_: all
