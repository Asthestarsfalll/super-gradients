defaults:
  - training_hyperparams: coco2017_yolo_nas_pose_train_params
  - dataset_params: animalpose_pose_estimation_yolo_nas_pose_dataset_params
  - arch_params: yolo_nas_pose_s_arch_params
  - checkpoint_params: default_checkpoint_params
  - _self_
  - variable_setup

architecture: yolo_nas_pose_s

multi_gpu: DDP
num_gpus: 8

experiment_suffix: ${training_hyperparams.criterion_params.regression_iou_loss_type}_${training_hyperparams.criterion_params.pose_cls_loss_weight}_${training_hyperparams.criterion_params.pose_reg_loss_weight}_${training_hyperparams.criterion_params.dfl_loss_weight}_${training_hyperparams.criterion_params.iou_loss_weight}_${training_hyperparams.criterion_params.classification_loss_weight}_${training_hyperparams.criterion_params.rescale_keypoint_loss_by_assigned_weight}_${training_hyperparams.criterion_params.classification_loss_type}_${training_hyperparams.criterion_params.use_cocoeval_formula}_${training_hyperparams.criterion_params.pose_classification_loss_type}
experiment_name: animalpose_${architecture}_${experiment_suffix}

ckpt_root_dir:

train_dataloader: animalpose_pose_train
val_dataloader: animalpose_pose_val

arch_params:
  num_classes: ${dataset_params.num_joints}

checkpoint_params:
  # For training Yolo-NAS-S pose estimation model we use pretrained weights for Yolo-NAS-S object detection model.
  # By setting strict_load: key_matching we load only those weights that match the keys of the model.
  checkpoint_path: https://sghub.deci.ai/models/yolo_nas_s_coco.pth
  strict_load:
    _target_: super_gradients.training.sg_trainer.StrictLoad
    value: key_matching

dataset_params:
  train_dataloader_params:
    batch_size: 56

  val_dataloader_params:
    batch_size: 56
