defaults:
  - coco2017_yolo_nas_pose_s
  - _self_


num_gpus: 4

arch_params:
  heads:
    YoloNASPoseNDFLHeads:
      pose_offset_multiplier: 2
      compensate_grid_cell_offset: False

dataset_params:
  train_dataset_params:
    data_dir: /home/bloodaxe/data/coco2017
    include_empty_samples: True

  val_dataset_params:
    data_dir: /home/bloodaxe/data/coco2017

training_hyperparams:
  initial_lr: 1e-3
  cosine_final_lr_ratio: 0.05

  optimizer: SGD

  optimizer_params:
    weight_decay: 1e-6
    momentum: 0.9

  sg_logger: wandb_sg_logger
  sg_logger_params:
    api_server: https://wandb.research.deci.ai
    entity: super-gradients
    launch_tensorboard: false
    monitor_system: true
    project_name: PoseEstimation
    save_checkpoints_remote: true
    save_logs_remote: true
    save_tensorboard_remote: true
    tb_files_user_prompt: false
    tensorboard_port: null
