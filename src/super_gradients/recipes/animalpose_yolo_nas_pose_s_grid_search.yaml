defaults:
  - animalpose_yolo_nas_pose_s
  - _self_

multi_gpu: Off
num_gpus: 1

dataset_params:
  train_dataset_params:
    data_dir: /home/eugene.khvedchenia/animalpose

  val_dataset_params:
    data_dir: /home/eugene.khvedchenia/animalpose

  train_dataloader_params:
    persistent_workers: False

