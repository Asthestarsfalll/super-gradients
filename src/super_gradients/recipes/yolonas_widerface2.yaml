defaults:
  - training_hyperparams: widerface2_yolonas_train_params
  - dataset_params: widerface_detection_dataset_params2
  - checkpoint_params: default_checkpoint_params
  - arch_params: yolo_nas_s_arch_params
  - _self_
  - variable_setup

train_dataloader: widerface_train
val_dataloader: widerface_val

num_classes: 1

architecture: yolo_nas_s
arch_params:
  num_classes: ${num_classes}


load_checkpoint: False
checkpoint_params:
  pretrained_weights: coco


result_path: # By defaults saves results in checkpoints directory
resume: False

multi_gpu: DDP
num_gpus: 4

experiment_name: yolonas_s_widerface_ppyoloe_coco_recipe
