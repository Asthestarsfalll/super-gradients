backbone:
  NStageBackbone:

    stem:
      DeciYOLOStem:
        out_channels: 48

    stages:
      - DeciYOLOStage:
          out_channels: 96
          num_blocks: 2
          activation_type: nn.ReLU
          hidden_channels: 96
          concat_intermediates: True

      - DeciYOLOStage:
          out_channels: 192
          num_blocks: 3
          activation_type: nn.ReLU
          hidden_channels: 128
          concat_intermediates: True

      - DeciYOLOStage:
          out_channels: 384
          num_blocks: 5
          activation_type: nn.ReLU
          hidden_channels: 256
          concat_intermediates: True

      - DeciYOLOStage:
          out_channels: 768
          num_blocks: 2
          activation_type: nn.ReLU
          hidden_channels: 512
          concat_intermediates: True


    context_module:
      SPPF:
        out_channels: 768
        activation_type: ReLU

    out_layers: [stage1, stage2, stage3, context_module]

neck:
  PANNeckWithC2:

    neck1:
      UpDeciYOLOStage:
        out_channels: 192
        num_blocks: 4
        hidden_channels: 128
        width_mult: 1
        depth_mult: 1
        activation_type: nn.ReLU
        reduce_channels: True

    neck2:
      UpDeciYOLOStage:
        out_channels: 96
        num_blocks: 4
        hidden_channels: 128
        width_mult: 1
        depth_mult: 1
        activation_type: nn.ReLU
        reduce_channels: True

    neck3:
      DownDeciYOLOStage:
        out_channels: 192
        num_blocks: 4
        hidden_channels: 128
        activation_type: nn.ReLU
        width_mult: 1
        depth_mult: 1

    neck4:
      DownDeciYOLOStage:
        out_channels: 384
        num_blocks: 4
        hidden_channels: 256
        activation_type: nn.ReLU
        width_mult: 1
        depth_mult: 1

heads:
  NDFLHeads:

    num_classes: 80

    heads_list:
      - CustomizableDFLHead:
          inter_channels: 128
          width_mult: 1
          conv_type: convbnrelu
          first_conv_group_size: 0
          stride: 8
      - CustomizableDFLHead:
          inter_channels: 256
          width_mult: 1
          conv_type: convbnrelu
          first_conv_group_size: 0
          stride: 16
      - CustomizableDFLHead:
          inter_channels: 512
          width_mult: 1
          conv_type: convbnrelu
          first_conv_group_size: 0
          stride: 32

bn_eps: 1e-3
bn_momentum: 0.03
inplace_act: True
