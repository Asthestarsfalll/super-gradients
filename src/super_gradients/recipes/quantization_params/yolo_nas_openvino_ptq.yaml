ptq_only: True                 # whether to launch QAT, or leave PTQ only
quantizer:
  OpenVinoQuantizer:
    quantizer_params:
      target_device: CPU
      preset: mixed

    selective_quantizer_params:
      skip_patterns:
        - ".+reg_convs.+"
        - ".+cls_convs.+"
        - ".+cls_pred.+"
        - ".+reg_pred.+"

    calib_params:
      num_calib_batches: 128                # number of batches to use for calibration, if None whole dataloader will be used


exporter:
  OpenVinoExporter:
    output_path: yolo_nas_openvino_int8.xml
